server {
    listen 80;
    server_name hutusi.com www.hutusi.com;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name hutusi.com www.hutusi.com;

    root /var/www/hutusi;
    index index.html;

    # SSL Configuration - Update paths to your actual certificates
    # Example using Let's Encrypt paths
    ssl_certificate /etc/letsencrypt/live/hutusi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hutusi.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;

    # Cache control
    location ~* \.(jpg|jpeg|gif|png|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # Static file serving
    location / {
        try_files $uri $uri.html $uri/index.html /404.html;
    }

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
