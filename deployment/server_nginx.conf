# hutusi.com Nginx Configuration

# Redirect www to non-www
server {
    listen 80;
    listen 443 ssl http2;
    server_name www.hutusi.com;
    
    # SSL - Update paths to your actual certificates
    ssl_certificate /etc/letsencrypt/live/hutusi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hutusi.com/privkey.pem;

    return 301 https://hutusi.com$request_uri;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name hutusi.com;

    location / {
        return 301 https://hutusi.com$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name hutusi.com;

    root /var/www/hutusi;
    index index.html;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/hutusi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hutusi.com/privkey.pem;
    
    # SSL Optimization
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Gzip Compression
    gzip on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Cache Control for Next.js static assets (hashed filenames)
    location /_next/static/ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Cache control for other static assets
    location ~* \.(jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Remove trailing slash (except root /)
    rewrite ^(.+)/$ $1 permanent;

    # Static file serving with clean URLs support
    location / {
        try_files $uri $uri.html $uri/index.html /404.html;
    }

    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Access and Error logs
    access_log /var/log/nginx/hutusi.access.log;
    error_log /var/log/nginx/hutusi.error.log warn;
}
