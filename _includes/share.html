<div class="share sticky-top sticky-top-offset">
    <p>
        分享
    </p>
    <ul>
        <li class="ml-1 mr-1">
            <a target="_blank" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ page.url | absolute_url }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </li>

        <li class="ml-1 mr-1">
            <a target="_blank" href="https://facebook.com/sharer.php?u={{ page.url | absolute_url }}" onclick="window.open(this.href, 'facebook-share', 'width=550,height=435');return false;">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
        </li>

        <li class="ml-1 mr-1">
            <a target="_blank" href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}" onclick="window.open(this.href, 'width=550,height=435');return false;">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
        </li>

        <li class="ml-1 mr-1">
            <a target="_blank" href="https://service.weibo.com/share/share.php?url={{ page.url | absolute_url | url_encode }}&title={{ page.title | url_encode }}" onclick="window.open(this.href, 'weibo-share', 'width=600,height=500'); return false;">
                <i class="fa-brands fa-weibo"></i>
            </a>
        </li>

        <li class="ml-1 mr-1">
            <a target="_blank" href="https://www.douban.com/share/service?href={{ page.url | absolute_url | url_encode }}&name={{ page.title | url_encode }}" onclick="window.open(this.href, 'douban-share', 'width=600,height=500'); return false;">
                <i class="fa-brands fa-douban"></i>
                <style>.fa-douban:before { content: "豆"; }</style>
            </a>
        </li>

        <li class="ml-1 mr-1">
            <a target="_blank" href="https://www.zhihu.com/share?url={{ page.url | absolute_url | url_encode }}&title={{ page.title | url_encode }}" onclick="window.open(this.href, 'zhihu-share', 'width=600,height=500'); return false;">
                <i class="fa-brands fa-zhihu"></i>
            </a>
        </li>

    </ul>
    {% if page.comments != false %}
    <div class="sep">
    </div>
    <ul>
        <li>
        <a id="comments-link" class="small smoothscroll" href="#comments"></a>
        </li>
    </ul>
    {% endif %}
</div>
