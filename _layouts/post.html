---
layout: default
comments: true
---
<div id="post">
{{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>


{% if page.comments %}

 <div id="disqus_thread"></div>
 <script
    type="text/javascript"
    src="http://disqus.com/forums/hutusi/embed.js">
 </script>
 <noscript>
   <a href="http://hutusi.disqus.com/?url=ref">View the discussion thread.</a>
</noscript>
 
<a href="http://disqus.com" class="dsq-brlink">
   blog comments powered by <span class="logo-disqus">Disqus</span>
</a>

{% endif %}
